{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create Task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary submit-button">
  </form>
  <a href="{% url "todo:task-list" %}" class="btn btn-dark mt-3">Cancel</a>
{% endblock %}
